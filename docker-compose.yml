## version attribute is obsolete in recent Docker Compose, removed for clarity
services:
  app:
    build: .
    image: openasm_app:1.0
    container_name: openasm_app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./wait-for-it.sh:/app/wait-for-it.sh:ro
    depends_on:
      - db
      - migration
    command: >
      sh -c "/app/wait-for-it.sh db:5432 --timeout=60 --strict -- npm start"
    networks:
      - openasm_net
  db:
    image: postgres:15
    container_name: openasm_db
    restart: always
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - openasm_net
  migration:
    image: node:22
    container_name: openasm_migration
    working_dir: /app
    volumes:
      - ./:/app
      - ./.env:/app/.env:ro
      - ./wait-for-it.sh:/app/wait-for-it.sh:ro
    depends_on:
      - db
    environment:
      - NODE_ENV=production
    command: >
      sh -c "/app/wait-for-it.sh db:5432 --timeout=60 --strict -- npm install && node migrations/init_all_tables.js && node migrations/init_data.js"
    restart: "no"
    networks:
      - openasm_net
  nginx:
    image: nginx:1.29.0
    container_name: openasm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl/nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt:ro
      - ./ssl/nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key:ro
    depends_on:
      - app
    networks:
      - openasm_net
## Removed db_data volume, now using bind mount ./pgdata for Postgres data
networks:
  openasm_net:
    driver: bridge
